apiVersion: apps/v1
kind: Deployment
metadata:
  name: blockchain
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blockchain
  template:
    metadata:
      labels:
        app: blockchain
    spec:
      containers:
      - name: node1
        image: localhost:5000/blockchain
        ports:
        - containerPort: 5001
      - name: node2
        image: localhost:5000/blockchain
        ports:
        - containerPort: 5001
      - name: node3
        image: localhost:5000/blockchain
        ports:
        - containerPort: 5001